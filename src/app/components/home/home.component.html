<h1 class="text">แสดงความคิดเห็น</h1>
<div class="container">
  <table class="table">

    <tr *ngFor="let item of items | async">
      <td class="col">
        <img src="http://www.orthocaremedical.com/wp-content/uploads/person-icon.png" width="50px;">
        <b>{{item.userName}} {{item.userLastName}}</b>
        <p class="time">{{item.date}}</p>
        {{item.comment}}
      </td>
      <td class="col">
        <button (click)="editcom(item.$key,item)" class="btn btn-outline-warning" data-toggle="modal" data-target="#exampleModalLong">
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        </button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">แก้ไขแสดงความคิดเห็น</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <form padding class="forms">
                <div class="modal-body">
                  <div class="form-group row">
                    <div class="col">
                      <input type="text" class="form-control" name="comment" [(ngModel)]="com.comment">
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">ยกเลิก</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="save(com)">บันทึก</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </td>
      <td>
        <button (click)="deleteItem(item)" class="btn btn-outline-danger">
          <i class="fa fa-close" aria-hidden="true"></i>
        </button>
      </td>
    </tr>
  </table>
</div>

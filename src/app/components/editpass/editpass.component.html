<app-navbar></app-navbar>

<div class="container">
    <div *ngIf="userProfile?.email">
        อีเมล :
        <label>{{userProfile?.email}}</label>
    </div>
    <div *ngIf="userProfile?.password">
        รหัสผ่าน :
        <label>{{userProfile?.password}}</label>
    </div>
    <div>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-outline-warning" data-toggle="modal" data-target="#exampleModalLong">
            เปลี่ยนรหัสผ่าน
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">แก้ไขรหัสผ่าน</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group">
                            <input type="text" class="form-control" [(ngModel)]="newpassword" placeholder="รหัสผ่านใหม่">
                        </div><br>
                        <div class="input-group">
                            <input type="text" class="form-control" [(ngModel)]="password" placeholder="รหัสผ่านเดิม">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">ยกเลิก</button>
                        <button type="button" class="btn btn-primary" (click)=updatePassword(newpassword,password)>บันทึก</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

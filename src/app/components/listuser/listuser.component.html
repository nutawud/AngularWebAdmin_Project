<app-navbar></app-navbar>
 <div class="container" *ngIf="listuser">
  <button *ngIf="listuser" type="button" class="btn btn-success" (click)="exportToExcel($event)" style="margin-bottom:10px">
    <img class="excel" src="http://www.iconarchive.com/download/i98359/dakirby309/simply-styled/Microsoft-Excel-2013.ico"> รายละเอียดลูกค้า
  </button>

  <table class="table table-sm table-inverse">
    <tr *ngFor="let user of listuser | async" >
      <td>
        <h6>ชื่อ : {{user.name}}</h6>
      </td>
      <td>
        <h6>สกุล : {{user.lname}}</h6>
      </td>
      
      <td>
        <button (click)="getlist(user.$key)" type="button" class="btn btn-outline-info" id="close" data-toggle="modal" data-target="#exampleModalLong">
            <h6 class="te"><i class="fa fa-list-alt" aria-hidden="true" > ข้อมูล</i></h6>
        </button>
      </td>
      <td>
        <button (click)="getUser(user)" type="button" class="btn btn-outline-success" id="close">
          <h6 class="te"><i class="fa fa-shopping-basket" aria-hidden="true" id="col"> รายการสินค้า</i></h6>
        </button>
      </td>
      <td>
        <button type="button" class="btn btn-outline-danger" id="close" (click)="removeuser(user)">
          <h6 class="te"><i class="fa fa-close" aria-hidden="true" id="col2"> ลบผู้ใช้งาน</i></h6>
        </button>
      </td>
    </tr>
  </table>

  
  
</div>

<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">ข้อมูลลูกค้า</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ชื่อ : {{listdatauser.name}}
        <br> สกุล : {{listdatauser.lname}}
        <br> อีเมล : {{listdatauser.email}}
        <br> เบอร์โทร : {{listdatauser.phone}}
        <br> ที่อยู่ : {{listdatauser.address}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">ปิด</button>

      </div>
    </div>
  </div>
  
</div>
